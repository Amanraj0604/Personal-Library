<div class="form-container">
    <h2>Update Book Details</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input id="title" type="text" formControlName="title" [placeholder]="bookForm.get('title')?.value || 'Enter book title'">
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <input id="author" type="text" formControlName="author" [placeholder]="bookForm.get('author')?.value || 'Enter author name'">
      </div>
      <div class="form-group">
        <label for="publishYear">Publish Year:</label>
        <input id="publishYear" type="number" formControlName="publishYear" [placeholder]="bookForm.get('publishYear')?.value || 'Enter publish year'">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" [placeholder]="bookForm.get('description')?.value || 'Enter book description'"></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image URL:</label>
        <input id="image" type="text" formControlName="image" [placeholder]="bookForm.get('image')?.value || 'Enter image URL'">
      </div>
      <button type="submit" [disabled]="!bookForm.valid">Update Book</button>
    </form>
    
    <div *ngIf="successMessage" class="message success">
      {{ successMessage }}
    </div>
    
    <div *ngIf="errorMessage" class="message error">
      {{ errorMessage }}
    </div>
  </div>
