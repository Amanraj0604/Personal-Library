<div class="form-container">
    <h2>Add New Book</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input id="title" type="text" formControlName="title" placeholder="Enter book title">
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <input id="author" type="text" formControlName="author" placeholder="Enter author name">
      </div>
      <div class="form-group">
        <label for="publishYear">Publish Year:</label>
        <input id="publishYear" type="number" formControlName="publishYear" placeholder="Enter publish year">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" placeholder="Enter book description"></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image URL:</label>
        <input id="image" type="text" formControlName="image" placeholder="Enter image URL">
      </div>
      <button type="submit" [disabled]="!bookForm.valid">Add Book</button>
    </form>
    
    <div *ngIf="successMessage" class="message success">
      {{ successMessage }}
    </div>
    
    <div *ngIf="errorMessage" class="message error">
      {{ errorMessage }}
    </div>
  </div>
